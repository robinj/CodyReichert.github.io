- url: index.html # build page index.html
  title: Home # Give it title: Home
  template: index.st # Use index.st at the template
  requires: blog.st # events.st as the sub-template
  data:
    blogroll: FROM blogs.yaml ORDER BY date DESC

- url: events.html
  title: Events
  template: events.st
  requires: [event.st, eventgroup.st, date.st]
  data:
    eventsbydate: FROM events.yaml ORDER BY date DESC GROUP BY date

- url: april_events.tex
  title: April Events
  template: april_events.st
  requires: event.st
  data:
    april: FROM events.yaml WHERE date>='2009-04-01' AND date < '2009-05-01' ORDER BY date
  layout: layout.tex.st
  inmenu: no

- Rooms:
  - url: room101.html
    title: Room 101
    source: room101.txt

  - url: room203.html
    title: Room 203
    source: room203.txt
